name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Debug environment variables
        run: |
          echo "Checking if environment variables are available..."
          if [ -n "${{ vars.VITE_SUPABASE_URL }}" ]; then
            echo "✅ VITE_SUPABASE_URL is set"
            echo "URL: ${{ vars.VITE_SUPABASE_URL }}"
          else
            echo "❌ VITE_SUPABASE_URL is not set"
          fi
          
          if [ -n "${{ vars.VITE_SUPABASE_ANON_KEY }}" ]; then
            echo "✅ VITE_SUPABASE_ANON_KEY is set"
            echo "Key: ***"
          else
            echo "❌ VITE_SUPABASE_ANON_KEY is not set"
          fi
        
      - name: Build with environment variables
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ vars.VITE_SUPABASE_ANON_KEY }}
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 